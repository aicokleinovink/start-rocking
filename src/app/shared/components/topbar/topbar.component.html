<div class="topbar container">
  <div class="topbar__logo">
    <a routerLink="/">{{ appTitle() }}</a>
  </div>

  <nav class="topbar__nav">
    <ul>
      @for (item of navItems(); track $index) {
        <li>
          <a [routerLink]="item.routerlink" routerLinkActive="active">{{ item.label }}</a>
        </li>
      }
    </ul>
  </nav>
</div>
